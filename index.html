<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Data</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <h2>CRUD Application using Node.js, MySQL, Jquery. </h2>

    <div>
        <h3>Insert Data into the Database</h3>
    <!-- Form for adding data -->
    <form id="form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <br>
        
        <label for="email">E-mail:</label>
        <input type="text" id="email" name="email" required>
        <br>
        <br>
        <button type="submit">Create Data</button>
        <br>
        <br>
    </form>
</div>

<div>
    <h3> Get Data from the Database</h3>
    
    <!-- Button to fetch data -->
    <button id="fetch-data-button">Retrieve Data</button>
    
    <br>
    <br>
    <div id="data-container">
        
        <!-- Data will be inserted here by JavaScript -->
    </div>
</div>
    <!--Delete Records input field and button-->
    <div>
        <br>
        <h3>Delete Data from the Database</h3>
        <input type="number" id="delete-id" placeholder="Enter ID to delete">
        <br>
        <br>
        <button id="delete-button">Delete Record</button>
        <br>
        <br>
    </div>

  <!-- Input fields and Update button -->
  <div>
    <h3>Update Data into the Database</h3>
    
    <input type="number" id="update-id" placeholder="Enter ID to update">
    <br><br>
    <input type="text" id="update-name" placeholder="Enter new name">
    <br><br>
    <input type="text" id="update-email" placeholder="Enter new email">
    <br><br>
    <button id="update-button">Update Record</button>
</div>    

   
</body>
</html>
